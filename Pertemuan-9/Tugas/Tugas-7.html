<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 7 Creating Video and Audio in HTML</title>
  </head>
  <body>
    <h1 align="center" style="font-size: 35px">
      Video / MP4
      <div>
        <i style="color: red; font-size: 27px"
          >Best Save GoalKeeper And Best Goal Impossible</i
        >
      </div>
    </h1>
    <video width="750" height="400" controls>
      <source
        src="./Top Goals with most Aura in Football.mp4"
        type="video/mp4"
      />
    </video>

    <iframe
      width="750"
      height="400"
      src="https://www.youtube.com/embed/mUPOuOKWpco?si=Wft2T_ZawtCBDPJy"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <hr />
    <h1 align="center" style="font-size: 35px">
      Audio / MP3
      <div>
        <i style="color: red; font-size: 27px"
          >Adzan And Surah Hud Shaykh Mishari Alafasy
        </i>
      </div>
    </h1>
    <audio src="./adzan (2).mp3" controls >
      <source src="./adzan (2).mp3" type="audio/mp3" />
    </audio>
    <audio src="./Hud.mp3" controls>
      <source src="./Hud.mp3" type="audio/mp3" />
    </audio>
  </body>
</html>
