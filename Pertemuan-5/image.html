<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tag Image HTML</title>
  </head>
  <body>
    <h1 align="center">Belajar Tag Image HTML</h1>
    <img
      src="./Pemandangan Belgia.jpg"
      alt="Image Pemandangan Belgia"
      width="750"
    />
    <img
      src="./Pemandangan Belanda.jpg"
      alt="Image Pemandangan Belanda"
      width="750"
    />
    <img
      src="./Pemandangan Jepang.jpg"
      alt="Image Pemandangan Jepang"
      width="750"
    />
    <img
      src="./Pemandangan Indonesia.jpg"
      alt="Image Pemandangan Indonesia"
      width="750"
    />
    <hr />
    <h2 align="center">Mengambil Image Dari Folder Lain Di Local</h2>
    <img src="./assets/INVICTUS.jpg" alt="Image assets" width="1500" />
    <hr />
    <h2 align="center">Mengambil Image Dari Internet</h2>
    <img
      src="https://encrypted-tbn0.gstatic.com/licensed-image?q=tbn:ANd9GcTh88mCXT1g0hlF52wkT1-3gEqJGjS2mpRpyCBdWqU5DlE9ImqJuoS6uxpebpvcSlTr1Ow0Gw9fgWIML2_yY0FK8tsJShl_vY8EaocVAg"
      alt="Pemandangan Dubai"
      width="1500"
    />
    <hr />
    <h2 align="center">Membuat Link Pada Image</h2>
    <a href="https://www.realmadrid.com/en-US" target="_blank"
      ><img
        src="./348698-Madrid.jpg"
        alt="Image Pemandangan Kota Madrid"
        width="1500"
    /></a>
  </body>
</html>
