<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Text Formatting</title>
  </head>
  <body>
    <h1>Belajar Text Formatting</h1>
    <p>
      Lorem <b>ipsum</b> dolor <i>sit</i> amet
      <u><b>consectetur</b></u> adipisicing elit. Veritatis fuga, sequi,
      <small>architecto</small> dolorum <strong>ducimus</strong> cupiditate
      <sub>quas</sub> necessitatibus, voluptates ad cum
      <sup>reprehenderit</sup> repellendus! Veniam, ducimus
      <ins>accusantium</ins> exercitationem <del>dignissimos</del> optio <mark>harum.</mark>
    </p>
  </body>
</html>
